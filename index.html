<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dr.Tire</title>
</head>
<style>
    *{padding: 0;margin: 0;box-sizing: border-box}
    :root{
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }

    #app{ margin: 20px }

    body{
        font-size: var(--font-size);
    }
</style>
<body>
    <div id="app">
        <div style="margin: 10px">
            <t-button :loading="loading1" @click="loading1 = !loading1">按钮</t-button>
            <t-button :loading="loading2" @click="loading2 = !loading2" icon="settings">按钮</t-button>
            <t-button :loading="loading3" @click="loading3 = !loading3" icon="settings" position="right">按钮</t-button>
            <t-button :loading="loading4" @click="loading4 = !loading4" icon="thumbsUp">按钮</t-button>
            <t-button :loading="loading5" @click="loading5 = !loading5" icon="download">按钮</t-button>
            <t-button :loading="loading6" @click="loading6 = !loading6" icon="down">按钮</t-button>
            <t-button :loading="loading7" @click="loading7 = !loading7" icon="left">按钮</t-button>
            <t-button :loading="loading8" @click="loading8 = !loading8" icon="right">按钮</t-button>

            <t-button-group>
                <t-button icon="left">上一页</t-button>
                <t-button>更多</t-button>
                <t-button icon="right" position="right">下一页</t-button>
            </t-button-group>
        </div>
        <!--        <t-input value="张三" disabled></t-input>-->
        <!--        <t-input value="李四" readonly></t-input>-->
        <!--        <t-input value="王五" @change="inputChange"></t-input>-->
        <!--        <t-input value="王" error="名字不能少于两个字！"></t-input>-->
        <t-input value="王"></t-input>
    </div>
    <script src="./src/app.js"></script>
</body>
</html>
